<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silent Executor</title>

  <!-- Hacker Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --accent: #00fff7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, var(--accent), #ffffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .btn {
      margin-top: 2rem;
      padding: 12px 28px;
      font-size: 1.1rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 12px var(--accent);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>SILENT EXECUTOR</h1>

  <a href="https://dc.gg/silence" target="_blank" class="btn">Join Discord</a>

  <!-- Background ambient music -->
  <audio autoplay loop>
    <source src="silent_chill_loop.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
